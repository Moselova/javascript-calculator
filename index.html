<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator-grid">
			<div class="output">
				<div data-previous-operand class="previous-operand"></div>
				<div data-current-operand class="current-operand"></div>
			</div>
			<button data-all-clear class="rgb">C</button>
			<button data-delete class="rgb">DEL</button>
			<button id="module" data-operation class="rgb" onclick="calModule()">%</button>
            <button data-operation class="orange">รท</button>
			<button data-number class="faded">7</button>
			<button data-number class="faded">8</button>
			<button data-number class="faded">9</button>
			<button data-operation class="orange">X</button>
			<button data-number class="faded">4</button>
			<button data-number class="faded">5</button>
			<button data-number class="faded">6</button> 
			<button data-operation class="orange">-</button>
			<button data-number class="faded">1</button>
			<button data-number class="faded">2</button>
			<button data-number class="faded">3</button>
			<button data-operation class="orange">+</button>
			<button data-number class="span-two">0</button>
			<button data-number>.</button>
			<button data-equals class="orange">=</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
